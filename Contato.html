    <div class="container">
     <form method="post" action="Index.html">
  
         <h1>Entre em contato conosco:</h1>
         <div class="form-row">
         <div class="form-group col-xs-6">
        <label for="assunto">Assunto:</label><select id="assunto" class="form-control" name="assunto">
        <option value="duvidas">Dúvidas</option>
        <option value="orçamento">Orçamento</option>
        <option value="sugestoes">Sugestões</option>
        <option value="reclamaçoes">Reclamações</option>
             </select></div></div>
    
         
    <div class="form-row">
        
    <div class="form-group col-xs-6">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" Required="true" placeholder="Digite o seu nome" class="form-control"></div>
    
        
    <div class="form-group col-xs-6">
    <label for="fixo">Telefone:</label>
    <input type="text" id="fixo" name="txtFixo" placeholder="Digite o número de telefone fixo" class="form-control"></div>
    </div>    

    <div class="form-row">
    <div class="form-group col-xs-6">
    <label for="email">E-Mail:</label>
        <input type="email" id="email" name="email" required="true" placeholder="Digite o seu e-mail" class="form-control"></div></div>
        
    <div class="form-row">
        <label>Mensagem:</label>
            <textarea name="mensagem" class="form-control"  placeholder="Digite a sua mensagem"></textarea></div>
         <div>
         <input type="submit" value="Enviar"></div>
        </form>
